<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 100%; padding: 0.5em; margin: 0.5em 0; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <h2>Inscription</h2>
    <form id="registrationForm" action="register.php" method="POST">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
        <span class="error" id="usernameError"></span>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required minlength="6" 
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}">
        <span class="error" id="passwordError">Le mot de passe doit contenir au moins une lettre majuscule, une lettre minuscule, et un chiffre.</span>
        <br>

        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" required>
        <span class="error" id="addressError"></span>

        <label for="phone">Numéro de téléphone :</label>
        <input type="text" id="phone" name="phone" required pattern="\+?[0-9]{10,15}">
        <span class="error" id="phoneError"></span>

        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
