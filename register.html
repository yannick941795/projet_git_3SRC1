<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 100%; padding: 0.5em; margin: 0.5em 0; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <h2>Inscription</h2>
    <form id="registrationForm" action="register.php" method="POST">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
        <span class="error" id="usernameError"></span>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required minlength="6">
        <span class="error" id="passwordError"></span>

        <button type="submit">S'inscrire</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let hasError = false;

            // Validation du nom d'utilisateur
            const username = document.getElementById('username').value;
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = "Le nom d'utilisateur doit contenir au moins 3 caractères.";
                hasError = true;
            } else {
                document.getElementById('usernameError').textContent = "";
            }

            // Validation de l'email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = "Veuillez entrer une adresse email valide.";
                hasError = true;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            // Validation du mot de passe
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = "Le mot de passe doit contenir au moins 6 caractères.";
                hasError = true;
            } else {
                document.getElementById('passwordError').textContent = "";
            }

            // Empêche l'envoi si une erreur est détectée
            if (hasError) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
